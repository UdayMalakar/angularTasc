

<div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
  <div 
       style="width: 280px; background-color: #f9f9f9; border-radius: 10px; padding: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); text-align: center;">
    
    <!-- Avatar -->
    <img 
      [src]="getAvatarUrl(user.username)" 
      alt="Profile"
      width="80"
      height="80"
      style="border-radius: 50%; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);" />

    <!-- Name -->
    <h3 style="margin: 0; color: #333;">{{ user.username }}</h3>

    <!-- Details -->
    <div style="text-align: left; margin-top: 15px; font-size: 14px; color: #555;">
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>DOB:</strong> {{ user.dateOfBirth }}</p>
      <p><strong>Address:</strong> {{ user.address }}</p>
    </div>
  </div>
</div>
